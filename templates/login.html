{% extends 'base.html' %} 
{% block head %} {{ super() }} {% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <span style="background-color: #FFED99; display: inline-block; font-family: 'Arvo', sans-serif; font-size: 18px;" class="py-2 px-3 m-2">{{ message }}</span>
        {% endfor %}
    {% endif %}
{% endwith %}

<form class="px-4" method="post" action="/login" style="position: absolute; top: 50%; left: 50%; width: 80%; transform: translate(-50%, -50%);">
    <h2 class="px-4 pb-2 pt-4 text-primary text-center" style="font-family: 'Arvo', sans-serif;">Login</h2>
    <div class="form-group py-2">
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Digite seu email" style="color: #787878;">
    </div>
    <div class="form-group py-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" style="color: #787878;">
    </div>
    <div class="w-100 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-25 mt-4">Logar</button>
    </div>
</form>
{% endblock %}
