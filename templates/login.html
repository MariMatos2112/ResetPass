{% extends 'base.html' %} 
{% block head %} {{ super() }} {% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
{% endwith %}
<h2 class="px-4 pb-2 pt-4 text-primary text-center">Login</h2>
<form class="px-4" method="post" action="/login">
    <div class="form-group py-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Digite seu email">
    </div>
    <div class="form-group py-2">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
    </div>
    <div class="w-100 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-25 mt-4">Logar</button>
    </div>
</form>
{% endblock %}
