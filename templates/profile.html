{% extends 'base.html' %} 
{% block head %} {{ super() }} {% endblock %}

{% block content%}
<h2 class="px-4 pb-2 pt-4 text-primary text-center">Bem vindo, {{ name }}</h2>
<form class="px-4" method="post" action="/profile">
    <div class="form-group py-2">
        <label for="name">Nome Completo</label>
        <input class="form-control" id="name" name="name" aria-describedby="userName" placeholder="Digite seu nome">
    </div>
    <div class="form-group py-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Digite seu email">
    </div>
    <div class="form-group py-2">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Digite sua Senha">
    </div>
    <div class="w-100 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-25 mt-4">Confirmar mudan√ßas</button>
    </div>
</form>
{% endblock %}
