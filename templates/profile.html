{% extends 'base.html' %} {% block head %} {{ super() }} {% endblock %} {% block
content%}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
{% endwith %}

<h2 class="px-4 pb-2 pt-4 text-primary text-center">Alterar dados de login</h2>
<form class="px-4" method="post" action="/profile">
  <div class="form-group py-2">
    <label for="name">Nome Completo</label>
    <input
      class="form-control"
      id="name"
      name="name"
      aria-describedby="userName"
      value="{{ name }}"
      disabled
    />
  </div>
  <div class="form-group py-2">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      aria-describedby="emailHelp"
      value="{{ email }}"
      disabled
    />
  </div>

  <fieldset class="mt-4">
    <legend>Alterar Senha</legend>
    <div class="form-group py-2">
      <label for="password">Nova senha:</label>
      <input
        type="password"
        class="form-control"
        id="new_password"
        name="new_password"
        placeholder="Digite sua nova senha"
        required
      />
    </div>
    <div class="form-group py-2">
      <label for="password">Confirme sua nova senha:</label>
      <input
        type="password"
        class="form-control"
        id="new_password_confirmation"
        name="new_password_confirmation"
        placeholder="Digite novamente sua senha"
      />
    </div>
  </fieldset>
  <div class="w-100 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary w-25 mt-4">
        Confirmar mudan√ßas
      </button>
    </div>
</form>
{% endblock %}
