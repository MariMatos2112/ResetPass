<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" >
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <title>ResetP@ss</title>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100 px-4 py-3 border-bottom border-secondary">
    <a class="navbar-brand text-primary" href="{{ url_for('main.index') }}">ResetP@ss</a>
    <div class="collapse navbar-collapse w-100 d-flex justify-content-end" id="navbarNav" >
        <a type="button" class="btn btn-outline-secondary mx-2" href="{{ url_for('main.profile') }}">Profile</a>
        {% if not current_user.is_authenticated %}
        <a type="button" class="btn btn-outline-primary mx-2" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a type="button" class="btn btn-outline-danger mx-2" href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
    </div>
</nav>
    {% block content %} {% endblock %}
</body>
</html>
