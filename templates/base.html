<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="/static/styles/arvo.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <title>ResetP@ss</title>
    {% endblock %}
</head>
<body style="height: 100vh; position: relative; background-image: url('/static/03.jpg'); background-position: center; background-size: cover;">
<nav class="navbar navbar-expand-lg w-100 px-4 border-bottom border-secondary" style="padding-top: 15px; padding-bottom: 15px; background-color: #787878;">
    <a class="navbar-brand text-light font-weight-bold " href="{{ url_for('main.index') }}" style="font-family: 'Arvo', sans-serif;">ResetP<span class="text-info">@</span>ss</a>
    <div class="collapse navbar-collapse w-100 d-flex justify-content-end" id="navbarNav" >
        <a type="button" class="btn btn-info text-light mx-3 font-weight-bold px-5" href="{{ url_for('main.profile') }}">Perfil</a>
        {% if not current_user.is_authenticated %}
        <a type="button" class="btn btn-primary mx-2 font-weight-bold px-5" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a type="button" class="btn btn-danger mx-3 font-weight-bold px-5" href="{{ url_for('auth.logout') }}">Sair</a>
        {% endif %}
    </div>
</nav>
    {% block content %} {% endblock %}
    <script>
        const flashMessage = document.querySelector('.flash-msg')
        setTimeout(() => {
            flashMessage.style.display = 'none';
        }, 3000)
    </script>
</body>
</html>
